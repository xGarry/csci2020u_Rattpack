buildscript {
    repositories {
        flatDir dirs: 'C:/Users/Garry/Documents/csci2020u/proguard6.1.0beta2/lib'
    }
    dependencies {
        classpath ':proguard'
    }
}
 
 
plugins {     
	id 'java-library' 
}

version = '1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['commons-csv-1.6.jar']) 
}

jar {

	manifest {

  attributes	'Main-Class': 'src/main/java/csci2020u/lab03',

      'Implementation-Title': 'Lab 3',

      'Implementation-Version': version

	}

}

task(minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
	configuration 'proguard.cfg'
	
	injars 'build/libs/lab02-1.0.jar'
	outjars 'build/libs/lab02-1.0.min.jar'

}

task(run, dependsOn: 'classes', type: JavaExec) {
//This  lists  the class where the main method is located, include the package path
    main = 'package.MainClassExample'

    classpath = sourceSets.main.runtimeClasspath
}

